<html>

<head>
    <title>CSS Importantizer</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>
    <h1>Make CSS !important again</h1>
    <textarea name="input" id="input_css" cols="80" rows="100" oninput="importantize()">
.test {
    background-color: blue;
}</textarea>
    <textarea name="output" readonly id="output_css" cols="80" rows="100"></textarea>
    <script src="js/script.js"></script>
</body>

</html>
